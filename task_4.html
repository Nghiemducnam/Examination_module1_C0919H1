<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" width="500p" height="400" style="border:1px solid #c3c3c3;"></canvas>
    <script>
        function Rectangle(x,y,width,height,color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
            this.render = function () {
                var canvas= document.getElementById("myCanvas");
                var ctx =canvas.getContext("2d");
                ctx.strokeStyle = color;
                ctx.beginPath();
                ctx.rect(x,y,width,height);
                ctx.stroke();
            }
        }
        let draw = new Rectangle(10,10,200,100,"#000000");
        draw.render()
    </script>

</body>
</html>
